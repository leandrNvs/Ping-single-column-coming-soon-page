<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>
        <img src="Assets/images/logo.svg" alt="ping" class="logo" />
      </h1>
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>

      <form class="form" novalidate>
        <input
          type="email"
          name="email"
          id="email"
          aria-label="email"
          placeholder="Your email address..."
        />
        <p class="helper-text">&nbsp;</p>
        <button type="submit">Notify Me</button>
      </form>

      <img src="Assets/images/illustration-dashboard.png" alt="" />
    </main>

    <footer class="footer">
      <div class="icons">
        <a href="#" aria-label="facebook">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" aria-label="twitter">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" aria-label="instagram">
          <i class="bx bxl-instagram"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="Assets/js/main.js"></script>
  </body>
</html>
